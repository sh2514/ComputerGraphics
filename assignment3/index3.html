<script id='my_vertex_shader' type='x-shader/x-vertex'>
   attribute vec3 aPosition;
   varying   vec3 vPosition;
   void main() {
      gl_Position = vec4(aPosition, 1.0);
      vPosition = aPosition;
   }
</script>

<script id='my_fragment_shader' type='x-shader/x-fragment'>
   precision mediump float;
   uniform float uTime;
   uniform vec3  uCursor;
   varying vec3  vPosition;

   vec4 sphere[3];
   vec3 material[3];

   vec3 Lrgb[2];
   vec3 Ldir[2];

   // Compute intersection of a ray with a sphere, if any.  Return t.
   // If there is no intersection, return 10000.

   float raySphere(vec3 V, vec3 W, vec4 S) {
      // YOU NEED TO COMPUTE t, BY SETTING UP AND THEN SOLVING A QUADRATIC EQUATION.
      float a = 1.;
      float b = 2. * dot(W, (V - S.xyz));
      float c = dot(V - S.xyz, V - S.xyz) - pow(S.w, 2.);

      float d = sqrt(pow(b, 2.) - (4. * a * c));
      if (d > 0.) {
        float root1 = ((-b) - d) / (2. * a);
        float root2 = ((-b) + d) / (2. * a);
        
        return root1;
      }
      else {
        return 10000.;
      }
   }

   // Diffusely shade a sphere.
   //    point is the x,y,z position of the surface point.
   //    sphere is the x,y,z,r definition of the sphere.
   //    material is the r,g,b color of the sphere.

   vec3 shadeSphere(vec3 point, vec4 sphere, vec3 material, vec3 rayDir) {
      vec3 color = vec3(0.,0.,0.);

      // YOU NEED TO COMPUTE COLOR FOR A DIFFUSELY SHADED SPHERE.

      // FOR THE AMBIENT COMPONENT OF THE DIFFUSE SHADING, YOU CAN
      // USE A SIMPLE APPROXIMATION SUCH AS: ambient = material / 5.;
      vec3 ambient = material / 5.;
      
      
      vec3 normal = (point - sphere.xyz) / sphere.w;

      vec3 R0 = 2. * normal * dot(normal, Ldir[0]) - Ldir[0];
      //vec3 R1 = 2. * normal * dot(normal, Ldir[1]) - Ldir[1];
      vec3 SRrgb = material;
      vec3 E = -rayDir;
      vec3 specular0 = SRrgb * pow(max(0., dot(E, R0)), 40.);
      //vec3 specular1 = SRrgb * pow(max(0., dot(E, R1)), 40.);
    
      vec3 light0 = Lrgb[0] * (material * max(0., dot(normal, Ldir[0])) + specular0);
      // light1 = Lrgb[1] * (material * max(0., dot(normal, Ldir[1])) + specular1);
      color = ambient + light0;// + light1;
    
      return color;
   }

   vec3 shadeShadow(vec3 point, vec4 sphere, vec3 material) {
      vec3 color = vec3(0., 0., 0.);
      
      // We do not add in the diffuse and specular components of surface reflectance.
      vec3 ambient = material / 5.;
      color = ambient;

      return color;
   }

   void main(void) {
      vec2 c = uCursor.xy;

      Lrgb[0] = vec3(1.,.5,0.);
      Ldir[0] = normalize(vec3(c.x, c.y, 1. - 2. * dot(c, c)));
      //Lrgb[1] = vec3(.5, .7, .4);
      //Ldir[1] = Ldir[0];//normalize(vec3(c.x, c.x, 1. - 2. * dot(c, c)));

      // YOU NEED TO COMPUTE V AND W TO CREATE THE RAY FOR THIS PIXEL,
      // USING vPosition.x AND vPosition.y.

      vec3 V, W;
      V = vec3(0., 0., 0.);
      W = normalize(vec3(vPosition.x, vPosition.y, -1.5));

      // YOU NEED TO SET x,y,z AND r FOR sphere.
      float x1, y1;
      x1 = -.25;
      y1 = -.25;
      
      if (uCursor.z == 1.) {
        x1 = uCursor.x;
        y1 = uCursor.y;
      }

      sphere[0] = vec4(x1, y1, -1.5, .5);
      sphere[1] = vec4(0.25, 0.25, -2.75, .5);
      // YOU NEED TO SET r,g,b FOR material.
      material[0] = vec3(0.5, 0.6, 0.8);
      material[1] = vec3(0.3, 0.5, 0.4);

      vec3 color = vec3(0., 0., 0.);
      float t[3];

      t[0] = raySphere(V, W, sphere[0]);
      t[1] = raySphere(V, W, sphere[1]);



      // Check if pixel is in shadow.
      vec3 s0_sV = (V + t[0] * W) + .01;            // surface point on sphere[0].
      vec3 s0_l0_sW = -1. * Ldir[0];                      // direction to light 0 from sphere[0].
      float s0_l0_tToSphere[3];                     // t values from sphere[0] to every other sphere towards light 0 direction.

      vec3 s1_sV = (V + t[1] * W) + .01;        
      vec3 s1_l0_sW = -1. * Ldir[0];                     
      float s1_l0_tToSphere[3];                     
     

      // s0_l0_tToSphere[1] stores t value to sphere 1 from sphere 0 for light 0.
      s0_l0_tToSphere[1] = raySphere(s0_sV, s0_l0_sW, sphere[1]);
      s1_l0_tToSphere[0] = raySphere(s1_sV, s1_l0_sW, sphere[0]);
      

      if (t[0] < 10000. && t[0] < t[1]) {
         color = shadeSphere(V + t[0] * W, sphere[0], material[0], W);
      }
      if (t[1] < 10000. && t[1] < t[0]) {
         color = shadeSphere(V + t[1] * W, sphere[1], material[1], W);
      }

      if (s0_l0_tToSphere[1] < 10000. && t[0] < t[1]) {
        color = shadeShadow(V + t[0] * W, sphere[0], material[0]);
      }
      if (s1_l0_tToSphere[0] < 10000. && t[1] < t[0]) {
        color = shadeShadow(V + t[1] * W, sphere[1], material[1]);
      }

      gl_FragColor = vec4(sqrt(color), 1.); // Do Gamma correction.
   }
</script>
